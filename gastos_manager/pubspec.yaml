name: gastos_manager
description: "Finans - Aplicativo de controle financeiro pessoal com Firebase, IA e recursos premium."
publish_to: 'none'

version: 1.0.6+7

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI e Navegação
  cupertino_icons: ^1.0.8
  
  # Firebase (Versões atualizadas - sem SafetyNet)
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.6.12
  firebase_messaging: ^15.2.10
  firebase_storage: ^12.4.10
  firebase_app_check: ^0.3.2+10
  
  # Google Sign-In
  google_sign_in: ^6.3.0
  
  # Banco de Dados Local
  sqflite: ^2.4.2
  path: ^1.9.1
  
  # Gerenciamento de Estado
  provider: ^6.1.2
  
  # Armazenamento Local
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^9.2.4
  path_provider: ^2.1.5
  
  # Autenticação Biométrica
  local_auth: ^2.3.0
  
  # Gráficos
  fl_chart: ^0.69.2
  
  # Notificações
  flutter_local_notifications: ^17.2.4
  
  # Conectividade
  connectivity_plus: ^6.1.5
  
  # Compartilhamento
  share_plus: ^10.1.4
  
  # WebView
  webview_flutter: ^4.13.0
  
  # Anúncios (Versão mais recente)
  google_mobile_ads: ^5.3.1
  
  # In-App Purchases
  in_app_purchase: ^3.2.3
  
  # Utilitários
  intl: ^0.20.2
  uuid: ^4.5.1
  crypto: ^3.0.6
  file_picker: ^8.3.7
  flutter_lints: ^6.0.0
  
  # Relatórios e PDF
  pdf: ^3.11.1
  
  # Timezone para notificações
  timezone: ^0.9.4
  app_attest_integrity: ^1.0.0

dev_dependencies:
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7
  flutter_test:
    sdk: flutter
  image: ^4.5.4

flutter_native_splash:
  # Cor de fundo com gradiente (fallback para dispositivos antigos)
  color: "#1a237e"
  color_dark: "#0d47a1"

  # Imagem principal
  image: assets/icon/novo-icone.png
  image_dark: assets/icon/novo-icone.png

  # Desabilitar para web
  web: false

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/novo-icone.png"
  min_sdk_android: 21
  adaptive_icon_background: "#00000000"
  adaptive_icon_foreground: "assets/icon/novo-icone.png"
  remove_alpha_ios: true
  remove_existing_icons: true
  web:
    generate: false

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/icon/
    - assets/store-icons/
